<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meters to kilometers</title>
    <link rel="stylesheet" href="unit.css" type="text/css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navlink">Home</a>
        <a href="centimeters.html" class="navlink">Centimeters to inches</a>
        <a href="inches.html" class="navlink">Inches to Centimeters</a>
        <a href="kilom.html" class="navlink">Kilometers to Meters</a>
        <a href="#meters" class="navlink">Meters to Kilometers</a>
    </nav>
    <div class="Main">  
      <div class="heading">
        <h1>Convert Meters to Kilometers</h1>   
        <div class="meters">  
            <label>Meters:</label>
            <input type="text" id="meters"><br><br>
            <button id="convert" onclick="convert()">Convert</button><br><br>
            <label>Kilometers:</label>
            <input type="text" id="kilometers">
        </div>
        </div>
    </div>  
    <script>
        function convert() {
            let meters = document.getElementById("meters").value;
            let kilometers = meters / 1000; // 1 kilometer = 1000 meters
            document.getElementById("kilometers").value = kilometers;
        }
    </script>
</body>
</html>
